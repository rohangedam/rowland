  <script>
function validation(){
	var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	
	
	var mail=document.getElementById('mail11').value;
	var password=document.getElementById('password11').value;
	if(mail=='' || mail==null){
		document.getElementById('chkmail11').innerHTML="plz type mail address";
		document.getElementById('mail11').focus();
		return false;
	}if(password=='' || password==null ){
		document.getElementById('chkpassword11').innerHTML="plz type password";
		document.getElementById('password11').focus();
		return false;
		
	}if(!mail.match(mailformat)){
		document.getElementById('chkmail11').innerHTML="plz type correct mail";
		document.getElementById('mail11').focus();
		return false;
	}
}
function validate(){
	 var letter = /^[A-Za-z]+$/;
	 var passw=  /^[A-Za-z]\w{7,14}$/;
	 var mailv=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	 var phonev=/^\d{10}$/;
	 var cardno = /^\d{16}$/;
	
var username=document.getElementById('username').value;
var password=document.getElementById('password').value;
var password1=document.getElementById('password1').value;
var mail=document.getElementById('mail').value;
var phone=document.getElementById('phone').value;
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
var city=document.getElementById('city').value;
var credit=document.getElementById('credit').value;
var ipaddress=/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
var ip=document.getElementById('ip').value;


if(username=='' ){
	
	document.getElementById('chkusername').innerHTML="plz type username";
	document.getElementById('username').focus();
	return false;
}if((username.length<=2) || (username.length>=10)){
	document.getElementById('chkusername').innerHTML="username length muts be between 2 to 10";
	document.getElementById('username').focus();
	return false;
}if(!username.match(letter)){
	document.getElementById('chkusername').innerHTML="username must be not in number";
	document.getElementById('username').focus();
	return false;
}

if(password=='' || password==null){
	
	document.getElementById('chkpassword').innerHTML="plz type password";
	document.getElementById('password').focus();
	return false;
}
if((password.length<=5) || (password.length>=10)){
	document.getElementById('chkpassword').innerHTML="password length muts be between 2 to 10";
	document.getElementById('password').focus();
	return false;
}
if(!password.match(passw)){
	document.getElementById('chkpassword').innerHTML="password must be conatin no. alpahbet and speical charcter and must conatin 6 to 20 character";
	document.getElementById('password').focus();
	return false;
}

if(password1=='' || password1==null){

	document.getElementById('chkpassword1').innerHTML="plz confirm password";
	document.getElementById('password1').focus();
	return false;
}if(password!=password1){
	document.getElementById('chkpassword1').innerHTML="password not match";
	document.getElementById('password1').focus();
	return false;
}
if(mail=='' || mail==null){
	
	document.getElementById('chkmail').innerHTML="plz type mail";
	document.getElementById('mail').focus();
	return false;
}else if(!mail.match(mailformat)){
	document.getElementById('chkmail').innerHTML="plz type correct mail";
	document.getElementById('mail').focus();
	return false;
}
if(phone=='' || phone==null){
	
	document.getElementById('chkphone').innerHTML="plz type phone no";
	document.getElementById('phone').focus();
	return false;
}if(!phone.match(phonev)){
	
	document.getElementById('chkphone').innerHTML="plz type correct phone number";
	document.getElementById('phone').focus();
	return false;
}
	else if(city=='selectcity'){
	
	document.getElementById('chkcity').innerHTML="plz select city";
	document.getElementById('city').focus();
	return false;
	
}if(document.getElementById('male').checked==false && document.getElementById('female').checked==false ){
	document.getElementById('chkgender').innerHTML="plz select your gender";
	
	return false;
	
}if(credit=='' || credit==null){
	document.getElementById('chkcredit').innerHTML="plz type credit no";
	document.getElementById('credit').focus();
	return false;

}else if(!credit.match(cardno)){
	document.getElementById('chkcredit').innerHTML="plz enetr 16 digit credit no";
	document.getElementById('credit').focus();
	return false;
	
}if(ip == '' || ip == null){
	
	document.getElementById('chkip').innerHTML="plz enter ip address";
	document.getElementById('ip').focus();
	return false;
}else if(!ip.match(ipaddress)){
	document.getElementById('chkip').innerHTML="invalid ip address";
	document.getElementById('ip').focus();
	return false;
	
}
else{
	return true;
}

}
</script>
