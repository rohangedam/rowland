function cal(){
	
	//alert("rohan");
	var h=document.getElementById('height').value;
	var w=document.getElementById('weight').value;
	var a=document.getElementById('age').value;
	
	var t1=13.397 * parseInt(w);
	var t2=4.799 * parseInt(h);
	var t3=5.677 * parseInt(a);
	//var c1=88.362 + t1 + t2 â€“ t3;
	var temp=t2-t3;
	//alert(88.362+t1+temp);
	document.getElementById('bmr').value=88.362+t1+temp;
}     

function cal1(){
	var b=document.getElementById('bmr').value;
	document.getElementById('calorie').value=b*1.375;
}

function pro(){
	
		
			var h=document.getElementById('height').value;
			var w=document.getElementById('weight').value;
			var a=document.getElementById('age').value;
			document.getElementById('protein').value=w*2;
			document.getElementById('fats').value=w*0.88;
			
			var procal=w*2*4;
			var fatcal=w*0.88*9;
			var cal=document.getElementById('calorie').value;
			var carbcal=cal-procal-fatcal;
			var ocarbs=carbcal/4;
			document.getElementById('carbs').value=ocarbs;
	}
	
function validate(){
	
	var numbers = /^[0-9]+$/;
	
	var height=document.getElementById('height').value;
	var weight=document.getElementById('weight').value;
	var age=document.getElementById('age').value;
	
	if(height.length=='' || height.length==null){
		document.getElementById('chkheight').innerHTML="height is required";
		document.getElementById('height').focus();
		return false;
		
	}
	else if(weight.length=='' || weight.length==null){
		document.getElementById('chkweight').innerHTML="weight is required";
		document.getElementById('weight').focus();
		return false;
	}else if(age.length=='' || age.length==null){
		document.getElementById('chkage').innerHTML="age is required";
		document.getElementById('age').focus();
		return false;
	}else if(!height.match(numbers)){
		document.getElementById('chkheight').innerHTML="height must be in number";
		document.getElementById('height').focus();
		return false;
		
	}else if(!weight.match(numbers)){
		document.getElementById('chkweight').innerHTML="weight must be in number";
		document.getElementById('weight').focus();
		return false;
		
	}else if(!age.match(numbers)){
		document.getElementById('chkage').innerHTML="age must be in number";
		document.getElementById('age').focus();
		return false;
		
	}
	
	
	else{
		return true;
	}
	

	
}
